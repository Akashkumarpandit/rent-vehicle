<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€¢ Vehicle Renter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="page">
    <header class="topbar">
      <div class="container nav">
<a href="/vehicles/" class="brand"><img class="logo" src="/logo.svg" alt="Logo"/> Vehicle Renter</a>
        <nav class="links">
<a href="/">Home</a>
          <a href="/vehicles/">Vehicles</a>
          <a href="/destinations/">Destinations</a>
<a href="/payments/">Payments</a>
          <a href="/profile/">Profile</a>
        </nav>
        <nav class="auth">
          <a href="/login/" id="nav-login">Login</a>
          <a href="/signup/" class="btn primary active" id="nav-signup">Sign Up</a>
          <button id="btn-logout" class="btn secondary" style="display:none">Logout</button>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="card form" style="max-width:520px;margin:2rem auto">
        <h1 style="text-align:center">Create an Account</h1>
        <p class="muted" style="text-align:center">Start your journey with us today.</p>
        <form id="form-signup">
          <label>Full Name<input id="signup-name" placeholder="John Doe" /></label>
          <label>Email<input type="email" id="signup-email" required /></label>
          <label>Password<input type="password" id="signup-password" required minlength="6" /></label>
          <button class="btn primary" type="submit" style="width:100%">Sign Up</button>
        </form>
        <p style="text-align:center;margin-top:0.75rem">Already have an account? <a href="/login/">Log In</a></p>
      </div>
    </main>


    <script src="/config.js"></script>
    <script type="module" src="/js/common.js"></script>
    <script type="module" src="/js/signup.js"></script>
  </body>
</html>
